<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css"/>
    <style type="text/css">
        body {
            margin: 30px;
        }

        *:focus {
            outline: none !important;
        }
    </style>
</head>

<body>
<div class="row clearfix">
    <div class="col-md-12 column">
        <form th:action="${code.url}+'Dept'" method="post" th:object="${updateDept}">
            <input name="did" type="text" hidden="hidden" th:value="${updateDept.did}"/>
            <div class="form-group">
                <label>部门名称</label>
                <input name="deptname" type="text" class="form-control" th:value="${updateDept.deptname}"/>
            </div>
            <div class="form-group">
                <label>办公地点</label>
                <input name="address" type="text" class="form-control" th:value="${updateDept.address}"/>
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input name="telephone" type="text" class="form-control" th:value="${updateDept.telephone}"/>
            </div>
            <div class="form-group">
                <label>负责人</label>
                <input name="header" type="text" class="form-control" th:value="${updateDept.header}"/>
            </div>
            <div class="form-group">
                <label>是否禁用</label>
                <select name="disabled">
                    <div th:if="${updateDept.disabled == 1 }">
                        <option value="1" selected="selected">是</option>
                        <option value="0">否</option>
                    </div>
                    <div th:if="${updateDept.disabled != 1 }">
                        <option value="0" selected="selected">否</option>
                        <option value="1">是</option>
                    </div>
                </select>
            </div>
            <div class="form-group">
                <label>显示顺序</label>
                <input name="sortsum" type="text" class="form-control" th:value="${updateDept.sortsum}"/>
            </div>
            <div class="form-group">
                <label>备注</label>
                <input name="notes" type="text" class="form-control" th:value="${updateDept.notes}"/>
            </div>
            <div class="form-group">
                <label>企业ID</label>
                <select name="cid">
                    <div th:each="var:${plist}">
                        <option th:if="${var.cid==updateDept.cid}" th:selected="selected" th:value="${var.cid}"><span
                                th:text="${var.cname}"></span></option>
                        <option th:if="${var.cid!=updateDept.cid}" th:value="${var.cid}"><span
                                th:text="${var.cname}"></span></option>
                    </div>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
            <script>
                function back() {
                    window.history.go(-1);
                }
            </script>
        </form>
    </div>
</div>
</body>

</html>
