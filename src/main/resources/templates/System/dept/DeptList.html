<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>地区管理</title>
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script th:inline="javascript" type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script th:inline="javascript" type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script th:inline="javascript" type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="javascript:addDeptInput()"><input type="button" class="btn btn-primary" value="添加部门" /></a>
				<a th:href="'javascript:deleteall(\''+${cid}+'\')'"><input type="button" class="btn btn-danger" value="删除" /></a>
					<script th:inline="javascript">
						function addDeptInput() {
							window.location.href = 'addDeptInput?cid='+[[${cid}]];
						}
					</script>

				</div>
				<div class="pull-right">
					<form class="form-search" >
						<input type="text" class="form-control search" id="dname" placeholder="请输入关键字/或者用户名" />
						<input type="text" hidden="hidden" id="cid" th:value ="${cid }"  />
						<button type="button" onclick="javascript:obtainDeptByDname()" class="btn " style="width: 60px;">搜索</button>
					</form>
				</div>

			</div>
		</div>
		<table  id="datagrid" class="easyui-datagrid"
				data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',rownumbers:true,idField:'did',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
			<tr>
				<th data-options="field:'did',width:'5%',formatter:checkboxs"></th>
				<th data-options="field:'deptname',width:'10%'">部门名称</th>
				<th data-options="field:'address',width:'10%'">部门地点</th>
				<th data-options="field:'telephone',width:'10%'">联系电话</th>
				<th data-options="field:'header',width:'10%'">负责人</th>
				<th data-options="field:'disabled',width:'10%',formatter:disable">禁用</th>
				<th data-options="field:'notes',width:'10%'">说明备注</th>
				<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
			</tr>
			</thead>
		</table>
	<script th:inline="javascript">
		$(function(){
			$('#datagrid').datagrid({
				url:url1([[${cid}]])
			});
		})
	</script>
	</body>
	<script th:inline="javascript" src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script th:inline="javascript" type="text/javascript" src="../crm/js/System/dept/deptlist.js"></script>

</html>
