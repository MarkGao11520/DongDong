<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>地区管理</title>
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
	</head>

	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="javascript:add1()"><input type="button" class="btn btn-primary" value="添加根节点" /></a>
				<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除" /></a>

				</div>
				<div class="pull-right">
					<form class="form-search">
						<input type="text" class="form-control search" id="aname" placeholder="请输入关键字/或者用户名" />
						<button type="button" onclick="javascript:obtainAreaByAName()" class="btn " style="width: 60px;">搜索</button>
					</form>
				</div>

			</div>
		</div>
		<table  id="datagrid" class="easyui-treegrid"
				data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'jsonAreaList?type=1'
				,rownumbers:true,idField:'aid',treeField:'aname',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
			<tr>
				<th data-options="field:'aid',width:'5%',formatter:checkboxs"></th>
				<th data-options="field:'aname',width:'30%'">地区名称</th>
				<th data-options="field:'zonetype',width:'30%',formatter:format">地区类别</th>
				<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
			</tr>
			</thead>
		</table>
	</body>

	<script th:inline="javascript">
		$(function(){
			$('#datagrid').treegrid({
				onBeforeLoad:function(row,param) {
					if (row) {
						$(this).treegrid('options').url = url1(row.aid);
						<!-- alert(row.id+' '+row.code+'  '+row.name+'  '+row.col4); -->
					} else {
						$(this).treegrid('options').url = 'jsonAreaList?type=1';
					}
				}
			});

		})
	</script>

	<script type="text/javascript" src="../crm/js/System/sys/basic/areaList.js">

	</script>
	<!-- <script src="../crm/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script> -->

</html>
