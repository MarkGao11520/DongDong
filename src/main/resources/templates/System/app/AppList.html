<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<http>
    <headers defaults-disabled="true">

        <cache-control/>

    </headers>
</http>


<head>
    <meta charset="UTF-8"/>
    <title>应用管理</title>
    <link th:rel="stylesheet" th:href="@{../crm/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{../crm/css/style.css}"/>
    <style>
        body {
            margin: 30px;
        }

        p {
            display: inline;
        }
    </style>
    <link th:rel="stylesheet" th:href="@{../easyui/themes/metro/easyui.css}"/>
    <link th:rel="stylesheet" th:href="@{../easyui/themes/icon.css}"/>
    <script type="text/javascript" th:src="@{../easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{../easyui/locale/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{../crm/js/bootstrap.js}"   ></script>
    <script type="text/javascript" th:src="@{../crm/js/js.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{../crm/js/System/app/app.js}"></script>
</head>

<body>
<div class="row clearfix">
    <div class="col-md-12 column">

        <div class="pull-left">
            <a href="addAppInput"><input type="button" class="btn btn-primary" value="添加应用"/></a>
            <a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除"/></a>

        </div>
        <div class="pull-right">
            <form class="form-search" action="appList">
                <input type="text" class="form-control search" name="appFullName" id="appFullName"
                       placeholder="请输入关键字/或者用户名"/>
                <button type="button" onclick="javascript:obtainBatchByYear()" class="btn " style="width: 60px;">搜索
                </button>
            </form>
        </div>
    </div>
</div>
<table id="datagrid" class="easyui-datagrid"
       data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'jsonAppList'
				,rownumbers:true,idField:'appid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
    <thead>
    <tr>
        <th data-options="field:'appid',width:'5%',formatter:checkboxs"></th>
        <th data-options="field:'appfullname',width:'10%'">应用全称</th>
        <th data-options="field:'appshortname',width:'6%'">应用简称</th>
        <th data-options="field:'appver',width:'5%'">应用版本</th>
        <th data-options="field:'appurl',width:'10%'">应用url</th>
        <th data-options="field:'deployeddateString',width:'10%'">部署日期</th>
        <th data-options="field:'username',width:'8%'">用户名</th>
        <th data-options="field:'disabled',width:'4%'">禁用</th>
        <th data-options="field:'notes',width:'10%'">说明备注</th>
        <th data-options="field:'dbserver',width:'10%'">服务器</th>
        <th data-options="field:'isdel',width:'20%' ,formatter:option">操作</th>
    </tr>
    </thead>
</table>
</body>


</html>
