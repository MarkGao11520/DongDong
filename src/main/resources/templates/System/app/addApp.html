<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title ></title>
		<link rel="stylesheet" type="text/css"  href="../crm/css/bootstrap.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			*:focus{outline: none !important;}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column" >
				<form      th:action="${code}" enctype="multipart/form-data" method="post" th:object="${updateApp}">
					<p th:if="${error==1 }" align="center">
						上传头像失败
					</p>
				    <input name="appid" type="text" hidden = "hidden"   th:value="${updateApp.appid}"  />
					<div class="form-group">
						<label>应用全称</label>
						<input name="appfullname" type="text" class="form-control" th:value="${updateApp.appfullname}" />
					</div>
					<div class="form-group">
						<label>应用简称</label>
						<input name="appshortname" type="text" class="form-control" th:value="${updateApp.appshortname}"  />
					</div>
					<div class="form-group">
						<label>应用版本</label>
						<input name="appver" type="text" class="form-control" th:value="${updateApp.appver}"/>
					</div>
					<div class="form-group">
						<label>应用apk</label>
						<input name="apk" type="file"  />
					</div>
					<div class="form-group">
						<label>是否禁用</label>
						<select name="disabled">
						<div  th:if="${updateApp.disabled == 1 }">
							<option value="1" selected = "selected">是</option>
							<option value="0">否</option>
						</div>
						<div th:if="${updateApp.disabled != 1 }">
							<option value="0" selected = "selected">否</option>
							<option value="1">是</option>
						</div>
						</select>
					</div>
					<div class="form-group">
						<label>部署日期</label>
						<input name="deployeddate" type="text" class="easyui-datebox" th:value="${updateApp.deployeddateString}"/>
					</div>
					<div class="form-group">
						<label>最大并发用户数</label>
						<input name="maxlicences" type="text" class="form-control" th:value="${updateApp.maxlicences}"/>
					</div>
						<div class="form-group">
						<label>数据库服务器</label>
						<input name="dbserver" type="text" class="form-control" th:value="${updateApp.dbserver}"/>
					</div>
					<div class="form-group">
						<label>用户名</label>
						<input name="username" type="text" class="form-control" th:value="${updateApp.username}"/>
					</div>
						<div class="form-group">
						<label>密码</label>
						<input name="password" type="password" class="form-control" th:value="${updateApp.password}"/>
					</div>
					<div class="form-group">
						<label>说明备注</label>
						<input name="notes" type="text" class="form-control" th:value="${updateApp.notes}"/>
					</div>
					
					<input type="submit" class="btn btn-primary" value="提交"/>
					<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
					<script>
						function back() {
                            window.history.go(-1);
                        }
					</script>
				</form>
			</div>
		</div>
	</body>

</html>
