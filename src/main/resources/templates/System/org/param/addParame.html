<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
	<style type="text/css">
body {
	margin: 30px;
}

*:focus {
	outline: none !important;
}
</style>
</head>

<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>

<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form th:action="${code.url}+'Parame'" method="post" th:object="${updateParame}">
				<input  type="text" hidden = "hidden" name="paraid"   th:value="${updateParame.paraid}" />
					
				<div class="form-group">
					<label>参数名称</label> <input name="paraname" type="text"
						class="form-control" th:value="${updateParame.paraname}" />
				</div>
				<div class="form-group">
					<label>参数描述</label> <input name="description" type="text"
						class="form-control" th:value="${updateParame.description}" />
				</div>
				<div class="form-group">
					<label>终态</label> <input name="isend" type="text"
						class="form-control" th:value="${updateParame.isend}" />
				</div>
				<div class="form-group">
					 <input name="pparaid" type="text" hidden = "hidden"
						 th:value="${updateParame.pparaid}" />
				</div>
				<div class="form-group">
					<input name="cid"  type="text" hidden = "hidden"
						 th:value="${updateParame.cid}" />
				</div>
				
				
				<input type="submit" class="btn btn-primary" value="提交" />
				<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
				<script>
                    function back() {
                        window.history.go(-1);
                    }
				</script>
			</form>
		</div>
	</div>
</body>

</html>
