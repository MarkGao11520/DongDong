<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
	<style type="text/css">
body {
	margin: 30px;
}

*:focus {
	outline: none !important;
}
</style>
</head>

<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>

<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form th:action="${code.url}+'Config'" method="post" th:object="${updateConfig}">
				<input  type="text" hidden = "hidden" name="cofid"   th:value="${updateConfig.cofid}" />
					
				<div class="form-group">
					<label>名称</label> <input name="name" type="text"
						class="form-control" th:value="${updateConfig.name}" />
				</div>
				<div class="form-group">
					<label>值</label> <input name="val" type="text"
						class="form-control" th:value="${updateConfig.val}" />
				</div>
				<div class="form-group">
				    <input name="cid" type="text"
						hidden = "hidden" th:value="${updateConfig.cid}" />
				</div>
				
				
				<input type="submit" class="btn btn-primary" value="提交" />
				<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
				<script>
                    function back() {
                        window.history.go(-1);
                    }
				</script>
			</form>
		</div>
	</div>
</body>

</html>
