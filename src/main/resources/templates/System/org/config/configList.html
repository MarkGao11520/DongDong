<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>系统设置</title>
<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />
	<style type="text/css">
		body {
			margin: 30px;
		}

		p {
			display: inline;
		}
	</style>

</head>
<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
		src="../easyui/locale/easyui-lang-zh_CN.js"></script>
<body>
	<div class="row clearfix">
		<div class="col-md-12 column">

			<div class="pull-left">
				<a th:href="@{addConfigInput(cid=${cid })}"><input type="button"
					class="btn btn-primary" value="添加" /></a> <a
					th:href="'javascript:deleteall(\''+${cid }+'\')'"><input type="button"
					class="btn btn-danger" value="删除" /></a>
				<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
				<script>
                    function back() {
                        window.history.go(-1);
                    }
				</script>

			</div>
			<div class="pull-right">
				<form class="form-search" >
					<input type="text" class="form-control search" id="configname"
						placeholder="请输入关键字/或者用户名" />

					<input type="text" hidden="hidden" id="cid"
						th:value="${cid}" />
					<button type="button" onclick="javascript:obtainConfig()" class="btn " style="width: 60px;">搜索</button>
				</form>
			</div>

		</div>
	</div>
	<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'json'
				,rownumbers:true,idField:'cofid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
		<thead>
		<tr>
			<th data-options="field:'cofid',width:'5%',formatter:checkboxs"></th>
			<th data-options="field:'name',width:'30%'">名称</th>
			<th data-options="field:'val',width:'30%'">值</th>
			<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
		</tr>
		</thead>
	</table>
	<script th:inline="javascript">
		$(function(){
			$('#datagrid').datagrid({
				url:'jsonConfigList?cid='+[[${cid}]]
			});
		})
	</script>
</body>
<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script>

<script th:inline="javascript" src="../crm/js/System/org/config/config.js"></script>
<script src="../crm/js/bootstrap.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script> 
</html>
