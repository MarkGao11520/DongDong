<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>积分管理</title>
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
		<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	</head>

	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="addRuleInput"><input type="button" class="btn btn-primary" value="添加积分规则"/></a>
				<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除" /></a>

				</div>
				<div class="pull-right">
					<form class="form-search" >
						<input type="text" class="form-control search" name="ruleDetail" id="ruleDetail" placeholder="请输入关键字/或者用户名" />
						<button type="button" onclick="javascript:obtainRuleBydetail()" class="btn " style="width: 60px;">搜索</button>
					</form>
				</div>
			</div>
		</div>
		<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'jsonRuleList'
				,rownumbers:true,idField:'rid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
				<tr>
				    <th data-options="field:'rid',width:'5%',formatter:checkboxs"></th>
					<th data-options="field:'ruledetail',width:'30%'">等级名称</th>
					<th data-options="field:'integral',width:'30%'">积分上限</th>
					<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
				</tr>
			</thead>
		</table>
	</body>
	<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/Member/memberIntegral/memberRuleList.js"></script>

</html>
