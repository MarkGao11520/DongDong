<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>会员信息管理</title>
<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

<style type="text/css">
body {
	margin: 30px;
}

p {
	display: inline;
}
</style>
</head>


<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
		src="../easyui/locale/easyui-lang-zh_CN.js"></script>


<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
			<script>
                function back() {
                    window.history.go(-1);
                }
			</script>

		</div>
	</div>

	<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true
				,rownumbers:true,idField:'signid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
		<thead>
		<tr>
			<th data-options="field:'signcontent',width:'15%'">签到内容</th>
			<th data-options="field:'signaddress',width:'15%'">签到地点</th>
			<th data-options="field:'longitude',width:'15%'">经度</th>
			<th data-options="field:'dimension',width:'15%'">纬度</th>
			<th data-options="field:'signip',width:'15%'">签到ip</th>
			<th data-options="field:'signdateString',width:'15%'">签到时间</th>
		</tr>
		</thead>
	</table>

	<script th:inline="javascript">
		var mid = [[${mid}]];
		var url;
		if(mid!=null){
			url = 'jsonRecordList?mid='+mid;
		}else {
			url = 'jsonRecordList'
		}
		$(function() {
			$('#datagrid').datagrid({
				url:url
			});
		})

	</script>
</body>

</html>
