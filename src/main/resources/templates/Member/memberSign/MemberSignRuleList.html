<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>签到管理</title>
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
		<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	</head>

	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="addSignRuleInput"><input type="button" class="btn btn-primary" value="添加签到规则" /></a>
				<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除" /></a>

				</div>
			</div>
		</div>
		<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'jsonSignRuleList'
				,rownumbers:true,idField:'srid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
				<tr>
				    <th data-options="field:'srid',width:'5%',formatter:checkboxs"></th>
					<th data-options="field:'day',width:'30%'">天数</th>
					<th data-options="field:'integral',width:'30%'">积分</th>
					<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
				</tr>
			</thead>
		</table>
	</body>
	<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../crm/js/Member/memberSign/memberSignRuleList.js"></script>

</html>
