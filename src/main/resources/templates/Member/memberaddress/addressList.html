<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

<style type="text/css">
body {
	margin: 30px;
}

p {
	display: inline;
}
</style>
</head>


<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
		src="../easyui/locale/easyui-lang-zh_CN.js"></script>


<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
			<script>
                function back() {
                    window.history.go(-1);
                }
			</script>
		</div>
	</div>

	<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true
				,rownumbers:true,idField:'bcid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
		<thead>
		<tr>
			<th data-options="field:'name',width:'10%'">卡主手机号</th>
			<th data-options="field:'address',width:'10%'">卡号</th>
			<th data-options="field:'phone',width:'10%'">卡主姓名</th>
			<th data-options="field:'adddateString',width:'15%'">添加日志</th>
			<th data-options="field:'isdefault',width:'15%',formatter:isdefault">添加日期</th>
		</tr>
		</thead>
	</table>
	<script th:inline="javascript">
		var mid = [[${mid}]];
		var url;
		if(mid!=null){
			url = 'jsonmemberList?mid='+mid;
		}else {
			url = 'jsonmemberList'
		}
		$(function() {
			$('#datagrid').datagrid({
				url:url
			});
		})
		function isdefault(isdefault) {
			if(isdefault == 1){
				return "否";
			}else{
				return "是";
			}
		}
	</script>
</body>


</html>
