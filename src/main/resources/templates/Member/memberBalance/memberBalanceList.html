<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>会员信息管理</title>
<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

<style type="text/css">
body {
	margin: 30px;
}

p {
	display: inline;
}
</style>
</head>


<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
		src="../easyui/locale/easyui-lang-zh_CN.js"></script>


<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
			<script>
                function back() {
                    window.history.go(-1);
                }
			</script>
		</div>
	</div>

	<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn'
				,rownumbers:true,idField:'baid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
		<thead>
		<tr>
			<th data-options="field:'balances',width:'30%'">卡号</th>
			<th data-options="field:'mid',width:'30%'">会员id</th>
			<th data-options="field:'isdel',width:'40%' ,formatter:option">操作</th>
		</tr>
		</thead>
	</table>

	<script th:inline="javascript">
		var mid = [[${mid}]];
		var url;
		if(mid!=null){
			url = 'jsonBalanceList?mid='+mid;
		}else {
			url = 'jsonBalanceList'
		}
		$(function() {
			$('#datagrid').datagrid({
					url:url
			});
		})

	</script>
</body>
<script type="text/javascript" src="../crm/js/Member/memberBalance/memberBalance.js"></script>

</html>
