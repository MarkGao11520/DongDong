<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
	<style type="text/css">
body {
	margin: 30px;
}

*:focus {
	outline: none !important;
}
</style>
</head>


<body>



	<div class="row clearfix">
		<div class="col-md-12 column">
			<form action="throughReview" method="post" th:object="${memberDetail}">
				<input type="text" name = "mid" hidden="hidden" 
					th:value="${memberDetail.mid}" />
				<input type="text" name = "status" hidden="hidden" 
					value="2" />
				
				<div class="form-group">
					<label>真实姓名</label> <input type="text"  disabled="disabled"
						class="form-control" th:value="${memberPDetail.realname}" />
				</div>
				
				<div class="form-group">
					<label>手机号</label> <input type="text" disabled="disabled"
						class="form-control" th:value="${memberPDetail.mobile}" />
				</div>
				
				<div class="form-group">
					<label>地址</label> <input type="text" disabled="disabled"
						class="form-control" th:value="${memberPDetail.address}" />
				</div>	
				
				<div class="form-group">
					<label>身份证号</label> <input type="text" disabled="disabled"
						class="form-control" th:value="${memberDetail.idnum}" />
				</div>			
						
				<div class="form-group">
					<label>发证机关</label> <input  type="text" disabled="disabled"
						class="form-control" th:value="${memberDetail.issuer}" />
				</div>
				
				<div class="form-group">
					<label>到期时间</label> <input  type="text" disabled="disabled"
						class="form-control" th:value="${memberDetail.validdate}" />
				</div>
				<div class="form-group">
				  <label>审核状态</label> <select disabled="disabled">
							<div th:if="${memberDetail.status==1}">
								<option selected="selected" value="1">未审核</option>
								<option  value="2">已审核</option>
								<option  value="0">未实名</option>
							</div>
							<div th:if="${memberDetail.status==0}">
								<option  value="1">未审核</option>
								<option  value="2">已审核</option>
								<option  selected="selected" value="0">未实名</option>
							</div>
							<div th:if="${memberDetail.status!=0}">
								<div th:if="${memberDetail.status!=1}">
								<option  value="1">未审核</option>
								<option  selected="selected"  value="2">已审核</option>
								<option  value="0">未实名</option>
								</div>
							</div>
					</select>
				</div>
			     
	 <div class="nav2">
		<div align="left"
			style="width:33%;height:300px ">
			<label>身份证正面</label><img th:src="${memberDetail.idfronturl}" style="width:500px;height:300px "/>
		</div>
		<div id="zhexian" align="right"
			style="float:right;margin-top:-300px; width: 34%;height:301px">
			<label>身份证反面</label><img th:src="${memberDetail.idback}" style="width:500px;height:300px "/>
		</div>
		<div id="zhexian" align="right"
			style="float:right;margin-top:-300px; width: 33%;height:301px">
			<label>手持身份证</label><img th:src="${memberDetail.handid}" style="width:500px;height:300px " />
		</div>
	</div>
	<br/>
	<div th:if="${memberDetail.status==1}">
		<input type="submit" class="btn btn-primary" value="通过审核" />
		<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
		<script>
            function back() {
                window.history.go(-1);
            }
		</script>
	</div>
			</form>
		</div>
	</div>
</body>

</html>
