<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="../treeTable/demo/style/demo.css"  />
        <link rel="stylesheet" type="text/css" href="../treeTable/script/treeTable/vsStyle/jquery.treeTable.css" id="tree_table_vsStyle" />
		<link rel="stylesheet" href="../crm/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../crm/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../crm/css/style.css" />
		<link rel="stylesheet" href="../crm/css/border.css" />
		<link rel="stylesheet" href="../switch/css/bootstrap2/bootstrap-switch.min.css"/>
		<script type="text/javascript" src="../crm/js/jquery.min.js"></script>
		<script type="text/javascript" src="../crm/js/bootstrap.js"></script>
		 <script type="text/javascript" src="../treeTable/script/treeTable/jquery.treeTable.js" ></script>
		<script type="text/javascript" src="../crm/js/Shop/shopgoods/shopGoodsClass.js"></script>
		<script type="text/javascript" src="../switch/js/bootstrap-switch.min.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"
				src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    </head>
    <body >
	<div id="goodsClassPanal"  hidden="hidden" class="row" style="width: 100%;height: 300px;position: fixed;z-index: 1;margin-top: 0px">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="height: 100%;">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 id="goodsClassPanal_title" class="panel-title"></h3>
				</div>
				<div class="panel-body">
					<div class="input-group" style="padding: 10px">
						<span  class="input-group-addon">分类名称</span>
						<input id="panal_gc" type="text" class="form-control" placeholder="请输入分类名称" />
					</div>
					<div  id="panal_show_div" class="input-group" style="padding: 10px">
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">名称</span>
						<input id="panal_title"  type="text" class="form-control" placeholder="请输入名称" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">关键词</span>
						<input id="panal_key" type="text" class="form-control" placeholder="请输入关键词" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">描述</span>
						<input id="panal_dec" type="text" class="form-control" placeholder="请输入描述" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">费用比例</span>
						<input id="panal_es" type="text" class="form-control" placeholder="请输入费用比例" />
					</div>
					<div style="width: 60%;margin: 0 auto">
						<button id="panal_sumbit" type="button" style="width: 45%;" class="btn btn-primary ">提交</button>
						<button type="button" onclick="cloasGoodsClassPanal()" class="btn btn-danger" style="width: 45%;">取消</button>
					</div>
				</div>
			</div>

		</div>
		<div class="col-xs-3"></div>
	</div>
	<div id="imageFormPanal"  hidden="hidden" class="row" style="width: 100%;height: 300px;position: fixed;z-index: 2;margin-top: 0px">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="height: 100%;">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">上传图片</h3>
				</div>
				<div class="panel-body">
					<div  class="input-group" style="padding: 10px">

						<form  id="imageForm" enctype="multipart/form-data" method="post"  >
							<input hidden="hidden" id="gc_id" name="id" type="text"/>
						<span style="float: left">图片:&nbsp;&nbsp;</span>
						<img id="gc_pic" src=""  style="float: left; width: 100px;height: 100px;" class="img-circle" />
						<input id="file" onchange="changeImage()" name="file" style="float: left;position: relative;top: 65px" type="file" />
					</form>
					</div>
					<div style="width: 60%;margin: 0 auto">
						<button onclick="imageForm_sumbit()" type="button" style="width: 45%;" class="btn btn-primary ">提交</button>
						<button type="button" onclick="cloasImageFormPanal()" class="btn btn-danger" style="width: 45%;">取消</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="javascript:addTopGoodsClass()"><input type="button" class="btn btn-primary" value="添加分类" /></a>
					<a href="javascript:table(1)"><input type="button" class="btn btn-danger" value="删除" /></a>

				</div>
				<div class="pull-right">
						<input type="text" class="form-control search" id="gcName" placeholder="请输入分类名称/可模糊" />
						<a href="javascript:findShopGoodsClass(1,10)"><button type="button" onclick="" class="btn " style="width: 60px;">搜索</button></a>
				</div>
				<br /><br />
				<form action="" method="post">
					<div id="treeTable">

					</div>
           <!--分页开始-->
					<div class="paging">
						<ul id="page_ul" class="pagination">

						</ul>
					</div>
					<!--分页结束-->
				</form>
			</div>
		</div>
	</body>
</html>
