<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" href="../crm/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../crm/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../crm/css/style.css" />
		<link rel="stylesheet" href="../crm/css/border.css" />
		<script type="text/javascript" src="../crm/js/jquery.min.js"></script>
		<script type="text/javascript" src="../crm/js/bootstrap.js"></script>
		<script type="text/javascript" src="../crm/js/util.js"></script>
		<script type="text/javascript"  src="../crm/js/Shop/shopgoods/shopGoods.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"
				src="../easyui/locale/easyui-lang-zh_CN.js"></script>
		<script ></script>
	</head>

	<body>

	<div id="goodsPanel"  hidden="hidden" class="row" style="width: 100%;height: 500px;position: fixed;z-index: 1;margin-top: 0px;">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="height: 100%;">
			<div class="panel panel-primary" style="height: auto">
				<div class="panel-heading">
					<h3 id="goodsClassPanal_title" class="panel-title">商品</h3>
				</div>
				<div class="panel-body" style="overflow: auto;height: 450px">
					<div class="input-group" style="padding: 10px">
						<span  class="input-group-addon">商品名称</span>
						<input id="panel_gName" type="text" class="form-control" placeholder="请输入商品名称" />
					</div>
					<div  id="panal_show_div" class="input-group" style="padding: 10px">
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品副标题</span>
						<textarea id="panel_gSubtitle"  type="text" class="form-control" placeholder="请输入商品副标题" >
					</textarea>
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品货号</span>
						<input id="panel_gSerial" type="text" class="form-control" placeholder="请输入商品货号" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品上架</span>
						<select id="panel_gShow" class="form-control" >
							<option value="0">下架</option>
							<option value="1">上架</option>
							<option value="2">定时上架</option>
						</select>
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品状态</span>
						<select id="panel_gState"  class="form-control" >
							<option value="0">开启</option>
							<option value="1">违规下架</option>
						</select>
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品关键字</span>
						<input id="panel_gKeywords" type="text" class="form-control" placeholder="请输入商品关键字" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品描述</span>
						<textarea id="panel_gDescription"  class="form-control" placeholder="请输入商品描述">

						</textarea>
						<!--<input id="panel_gDescription" type="text" class="form-control" placeholder="请输入商品描述" />-->
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">开始时间</span>
						<input id="panel_gStartTime" type="text" class="form-control" placeholder="请输入商品描述" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">终止时间</span>
						<input id="panel_gEndTime" type="text" class="form-control" placeholder="请输入商品描述" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">平邮价格</span>
						<input id="panel_gPyPrice" type="text" class="form-control" placeholder="请输入平邮价格" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">快递价格</span>
						<input id="panel_gKdPrice" type="text" class="form-control" placeholder="请输入快递价格" />
					</div>
					<div class="input-group" style="padding: 10px">
					<span class="input-group-addon">终止时间</span>
					<input id="panel_gEsPrice" type="text" class="form-control" placeholder="请输入Ems价格" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">商品运费承担方式</span>
						<select class="form-control" id="panel_TransfeeCharge">
							<option value="0">买家承担</option>
							<option value="1">卖家承担</option>
						</select>
						<!--<input id="panel_TransfeeCharge" type="text" class="form-control" placeholder="请输入Ems价格" />-->
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">市场价</span>
						<input id="panel_gMarketPrice" type="text" class="form-control" placeholder="请输入市场价" />
					</div>
					<div class="input-group" style="padding: 10px">
						<span class="input-group-addon">成本价</span>
						<input id="panel_gCostPrice" type="text" class="form-control" placeholder="请输入成本价" />
					</div>

					<div style="width: 60%;margin: 0 auto">
						<button id="panel_sumbit" type="button" style="width: 45%;" class="btn btn-primary ">提交</button>
						<button type="button" onclick="closeGoodsPanel()" class="btn btn-danger" style="width: 45%;">取消</button>
					</div>
				</div>
			</div>

		</div>
		<div class="col-xs-3"></div>
	</div>
	<div id="imageFormPanal"  hidden="hidden" class="row" style="width: 100%;height: 300px;position: fixed;z-index: 2;margin-top: 0px">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="height: 100%;">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">上传图片</h3>
				</div>
				<div class="panel-body">
					<div  class="input-group" style="padding: 10px">

						<form  id="imageForm" enctype="multipart/form-data" method="post"  >
							<input hidden="hidden" id="g_id" name="id" type="text"/>
							<span style="float: left">图片:&nbsp;&nbsp;</span>
							<img id="g_Image" src=""  style="float: left; width: 100px;height: 100px;" class="img-circle" />
							<input id="file" onchange="changeImage()" name="file" style="float: left;position: relative;top: 65px" type="file" />
						</form>
					</div>
					<div style="width: 60%;margin: 0 auto">
						<button onclick="imageForm_sumbit()" type="button" style="width: 45%;" class="btn btn-primary ">提交</button>
						<button type="button" onclick="cloasImageFormPanal()" class="btn btn-danger" style="width: 45%;">取消</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-3"></div>
	</div>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a href="javascript:addShopGoods()"><input type="button" class="btn btn-primary" value="添加商品"/></a>
					<!--<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除"/></a>-->

				</div>
				<div class="pull-right">
					<form class="form-search" >
						<input type="text" class="form-control search"  id="goodsName"  placeholder="请输入商品名/可模糊"/>
						<button type="button" class="btn " onclick="findShopGoods(1,10)" style="width: 60px;margin-bottom: 5px;">搜索</button>
					</form>
				</div>
				<br /><br />
					<table id='treeTable1' class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>
								</th>

								<th>
									商品名称
								</th>
								<th>
									商品图片
								</th>
								<th>
									商品浏览数
								</th>
								<th>
									商品推荐
								</th>
								<th>
									创建时间
								</th>
								<th>
									更新时间
								</th>
								<th>
									评论次数
								</th>
								<th>
									售出数量
								</th>
								<th>
									收藏数量
								</th>
								<th>
									市场价
								</th>
								<th>
									成本价
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>

					<!--分页开始-->
					<div class="paging">
						<ul id="page_ul" class="pagination">

						</ul>
					</div>
					<!--分页结束-->
			</div>
		</div>
	</body>
	<script th:inline="javascript">
        gcId = [[${gcid}]]
	</script>

</html>
