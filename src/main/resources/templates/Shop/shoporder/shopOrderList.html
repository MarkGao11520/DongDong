<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" href="../crm/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../crm/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../crm/css/style.css" />
		<link rel="stylesheet" href="../crm/css/border.css" />
		<script type="text/javascript" src="../crm/js/jquery.min.js"></script>
		<script type="text/javascript" src="../crm/js/bootstrap.js"></script>
		<script type="text/javascript" src="../crm/js/util.js"></script>
		<script type="text/javascript"  src="../crm/js/Shop/shoporder/shopOrder.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"
				src="../easyui/locale/easyui-lang-zh_CN.js"></script>

	<body>

	<div id="orderPanel"  hidden="hidden" class="row" style="width: 100%;height: 500px;position: fixed;z-index: 1;margin-top: 0px;">

	</div>

		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<!--<a href="javascript:addShopOrder()"><input type="button" class="btn btn-primary" value="添加商品"/></a>-->
					<!--<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除"/></a>-->

				</div>
				<div class="pull-right">
					<form class="form-search" >
						<input type="text" class="form-control search"  id="orderSn"  placeholder="请输入订单号/可模糊"/>
						<button type="button" class="btn " onclick="findShopOrder(1,10)" style="width: 60px;margin-bottom: 5px;">搜索</button>
					</form>
				</div>
				<br /><br />
					<table id='treeTable1' class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>
								</th>

								<th>
									订单编号
								</th>
								<th>
									买家姓名
								</th>
								<th>
									买家Email
								</th>
								<th>
									订单生成时间
								</th>
								<th>
									支付方式
								</th>
								<th>
									订单完成时间
								</th>
								<th>
									商品总价格
								</th>
								<th>
									运费总价格
								</th>
								<th>
									订单总价格
								</th>
								<th>
									订单状态
								</th>
								<th>
									退款状态
								</th>
								<th>
									退货状态
								</th>
								<th>
									退款金额
								</th>
								<th>
									退款数量
								</th>
								<th>
									结算状态
								</th>
								<th>
									结算时间
								</th>
								<th>
									订单取消原因
								</th>
								<th>
									锁定状态
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>

					<!--分页开始-->
					<div class="paging">
						<ul id="page_ul" class="pagination">

						</ul>
					</div>
					<!--分页结束-->
			</div>
		</div>

</html>
