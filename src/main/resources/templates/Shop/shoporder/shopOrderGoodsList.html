<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" href="../crm/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../crm/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../crm/css/style.css" />
		<link rel="stylesheet" href="../crm/css/border.css" />
		<script type="text/javascript" src="../crm/js/jquery.min.js"></script>
		<script type="text/javascript" src="../crm/js/bootstrap.js"></script>
		<script type="text/javascript" src="../crm/js/util.js"></script>
		<script type="text/javascript"  src="../crm/js/Shop/shoporder/shopOrderGoods.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"
				src="../easyui/locale/easyui-lang-zh_CN.js"></script>
		<script ></script>
	</head>

	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<!--<a href="javascript:addShopOrder()"><input type="button" class="btn btn-primary" value="添加商品"/></a>-->
					<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
					<script>
                        function back() {
                            window.history.go(-1);
                        }
					</script>

				</div>
				<div class="pull-right">
					<form class="form-search" >
						<input type="text" class="form-control search"  id="goodsName"  placeholder="请输入商品名称/可模糊"/>
						<button type="button" class="btn " onclick="findShopOrderGoods(1,10)" style="width: 60px;margin-bottom: 5px;">搜索</button>
					</form>
				</div>
				<br /><br />
					<table id='treeTable1' class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>
								</th>

								<th>
									商品名称
								</th>
								<th>
									商品图片
								</th>
								<th>
									商品价格
								</th>
								<th>
									商品数量
								</th>
								<th>
									退货数量
								</th>
								<th>
									商品实际成交价
								</th>
								<th>
									买家ID
								</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>

					<!--分页开始-->
					<div class="paging">
						<ul id="page_ul" class="pagination">

						</ul>
					</div>
					<!--分页结束-->
			</div>
		</div>
		<script th:inline="javascript">
            orderId = [[${orderId}]]
		</script>
	</body>


</html>
