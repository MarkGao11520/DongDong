<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title ></title>
		<link rel="stylesheet" type="text/css"  href="../crm/css/bootstrap.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			*:focus{outline: none !important;}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column" >
				<form      th:action="${code}" method="POST" th:object="${updateExpressOrder}">
				    <input name="orderid" type="text" hidden = "hidden"   th:value="${updateExpressOrder.orderid}"  />
					<div class="form-group">
						<label>订单号</label>
						<input name="ordercode" type="text" class="form-control" th:value="${updateExpressOrder.ordercode}" />
					</div>
					<div class="form-group">
						<label>订单内容</label>
						<input name="ordercontent" type="text" class="form-control" th:value="${updateExpressOrder.ordercontent}"  />
					</div>
					<div class="form-group">
						<label>订单描述</label>
						<input name="description" type="text" class="form-control" th:value="${updateExpressOrder.description}"/>
					</div>
					<div class="form-group">
						<label>用户名</label>
						<input name="mname" type="text" class="form-control" th:value="${updateExpressOrder.mname}"/>
					</div>
					<div class="form-group">
						<label>支付日期</label>
						<input name="paydate" type="text" class="easyui-datebox" th:value="${updateExpressOrder.paydate}"/>
					</div>
					<div class="form-group">
						<label>金额</label>
						<input name="money" type="text" class="form-control" th:value="${updateExpressOrder.money}"/>
					</div>
					<div class="form-group">
						<label>类别</label>
						<select name="type">
						<div  th:if="${updateExpressOrder.type == 1 }">
							<option value="1" selected = "selected">派送收费</option>
							<option value="2">寄件收费</option>
						</div>
						<div th:if="${updateExpressOrder.type != 1 }">
							<option value="2" selected = "selected">寄件收费</option>
							<option value="1">派送收费</option>
						</div>
						</select>
					</div>


					
					<input type="submit" class="btn btn-primary" value="提交"/>
					<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
					<script>
						function back() {
                            window.history.go(-1);
                        }
					</script>
				</form>
			</div>
		</div>
	</body>

</html>
