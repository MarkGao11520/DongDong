<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			*:focus{outline: none !important;}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form th:action="${code.url}+'ExpressSendFeeList'" method="POST" th:object="${updateSendFee}">
				    <input name="sendid" type="text" hidden = "hidden"  th:value="${updateSendFee.sendid}"/>
					<input name="fdid" type="text" hidden = "hidden"  th:value="${updateSendFee.fdid}"/>
					<div class="form-group">
						<label>派送费用</label>
						<input name="sendfee" type="text" class="form-control" th:value="${updateSendFee.sendfee}"/>
					</div>
					<div class="form-group">
						<label>备注</label>
						<input name="notes" type="text" class="form-control" th:value="${updateSendFee.notes}" />
					</div>
					<input type="submit" class="btn btn-primary" value="提交"/>
				</form>
			</div>
		</div>
	</body>

</html>
