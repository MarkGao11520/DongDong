<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

<style type="text/css">
body {
	margin: 30px;
}

p {
	display: inline;
}
</style>
</head>


<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
<link rel="stylesheet" href="../easyui/themes/icon.css" />
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
		src="../easyui/locale/easyui-lang-zh_CN.js"></script>


<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="pull-left">
				<a th:href="'addExpressFdexInput?fdid='+${fdid}"><input type="button" class="btn btn-primary" value="添加快递公司" /></a>
				<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除" /></a>
			</div>
		</div>
	</div>

	<table  id="datagrid" class="easyui-datagrid"
			data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true,toolbar:'#btn',url:'jsonExpressFdexList'
				,rownumbers:true,idField:'fdid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
		<thead>
		<tr>
			<th data-options="field:'fdid',width:'5%',formatter:checkboxs"></th>
			<th data-options="field:'fdcode',width:'10%'">公司代码</th>
			<th data-options="field:'fdname',width:'10%'">公司名称</th>
			<th data-options="field:'contectperson',width:'10%'">联系人</th>
			<th data-options="field:'telephone',width:'10%'">联系人电话</th>
			<th data-options="field:'adddateString',width:'20%'">添加时间</th>
			<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
		</tr>
		</thead>
	</table>
</body>
<script type="text/javascript" src="../crm/js/Express/expressFdex/expressFdexList.js"></script>

</html>
