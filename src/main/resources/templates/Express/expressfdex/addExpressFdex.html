<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			*:focus{outline: none !important;}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form th:action="${code.url}+'ExpressFdexList'" th:object="${updateFdex}" method="POST">
				    <input name="fdid" type="text" hidden = "hidden"  th:value="${updateFdex.fdid}"/>
					<div class="form-group">
						<label>公司编号</label>
						<input name="fdcode" type="text" class="form-control" th:value="${updateFdex.fdcode}"/>
					</div>
					<div class="form-group">
						<label>公司名称</label>
						<input name="fdname" type="text" class="form-control" th:value="${updateFdex.fdname}" />
					</div>
					<div class="form-group">
						<label>联系人</label>
						<input name="contectperson" type="text" class="form-control" th:value="${updateFdex.contectperson}" />
					</div>
					<div class="form-group">
						<label>联系电话</label>
						<input name="telephone" type="text" class="form-control" th:value="${updateFdex.telephone}"/>
					</div>
					<div th:if="${code.error=='1'}">
						添加失败
					</div>
					<div th:if="${code.error=='2'}">
						编辑失败
					</div>
					<input type="submit" class="btn btn-primary" value="提交" />
				</form>
			</div>
		</div>
	</body>

</html>
