<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">
			</div>
		</div>
		<table  id="datagrid" class="easyui-datagrid"
				data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true
				,rownumbers:true,idField:'recordid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
			<tr>
				<th data-options="field:'revid',width:'10%'">接收人id</th>
				<th data-options="field:'revname',width:'10%'">接收人姓名</th>
				<th data-options="field:'revphone',width:'10%'">接收手机号</th>
				<th data-options="field:'content',width:'10%'">短信内容</th>
				<th data-options="field:'adddateString',width:'10%'">添加时间</th>
				<th data-options="field:'status',width:'10%'">状态</th>
				<th data-options="field:'uid',width:'10%'">说明备注</th>
			</tr>
			</thead>
		</table>
		<script th:inline="javascript">
			var cid = [[${cid}]];
			var url;
			if(cid!=null){
				url = 'jsonSmsRecordList?cid='+cid;
			}else {
				url = 'jsonSmsRecordList'
			}
			$(function() {
				$('#datagrid').datagrid({
					url:url
				});
			})

		</script>
	</body>
	<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">


		function disable(isdefault) {
			if(isdefault==1){
				return "是";
			}else if(isdefault==0){
				return "否";
			}
		}

	</script>



</html>
