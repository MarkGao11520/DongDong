<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../crm/css/style.css" />

		<style type="text/css">
			body {
				margin: 30px;
			}
			
			p {
				display: inline;
			}
		</style>
	</head>
	<link rel="stylesheet" href="../easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="../easyui/themes/icon.css" />
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="pull-left">
					<a th:href="'addSmsTemplateInput?cid='+${cid }"><input type="button" class="btn btn-primary" value="添加模板" /></a>
				<a href="javascript:deleteall()"><input type="button" class="btn btn-danger" value="删除" /></a>

				</div>

			</div>
		</div>
		<table  id="datagrid" class="easyui-datagrid"
				data-options="pageNumber:1,pageSize:10,pageList:[10,20,30,40],pagePosition:'bottom',nowrap:true,striped:true
				,rownumbers:true,idField:'temid',fitColumns:true,method:'post',pagination:true,singleSelect:true,showHeader:true">
			<thead>
			<tr>
				<th data-options="field:'temid',width:'5%',formatter:checkboxs"></th>
				<th data-options="field:'temname',width:'10%'">模板名称</th>
				<th data-options="field:'temcontent',width:'10%'">模板内容</th>
				<th data-options="field:'adddateString',width:'10%'">添加时间</th>
				<th data-options="field:'isdefault',width:'10%',formatter:disable">是否默认</th>
				<th data-options="field:'uid',width:'10%'">说明备注</th>
				<th data-options="field:'isdel',width:'30%' ,formatter:option">操作</th>
			</tr>
			</thead>
		</table>
		<script th:inline="javascript">
			var cid = [[${cid}]];
			var url;
			if(cid!=null){
				url = 'jsonSmsTemplateList?cid='+cid;
			}else {
				url = 'jsonBalanceList'
			}
			$(function() {
				$('#datagrid').datagrid({
					url:url
				});
			})

		</script>
	</body>
	<script src="../crm/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crm/js/js.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="../crm/js/Express/sms/templateList.js">


	</script>

</html>
