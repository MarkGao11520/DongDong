<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../crm/css/bootstrap.css" />
		<style type="text/css">
			body {
				margin: 30px;
			}
			*:focus{outline: none !important;}
		</style>
	</head>

	<body>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form th:action="${code.url}+'SmsTemplateList'" method="post" th:object="${updateSmsTemplate}">
				    <input name="temid" type="text" hidden = "hidden"  th:value="${updateSmsTemplate.temid}"/>
					<input name="cid" type="text" hidden = "hidden"  th:value="${updateSmsTemplate.cid}"/>
					<div class="form-group">
						<label>模板名称</label>
						<input name="temname" type="text" class="form-control" th:value="${updateSmsTemplate.temname}"/>
					</div>
					<div class="form-group">
						<label>模板内容</label>
						<input name="temcontent" type="text" class="form-control" th:value="${updateSmsTemplate.temcontent}" />
						<br/>
						<span style="color:red;">* 动态发送的内容请用%s代替，例如（你的%s编号）</span>
					</div>
					<div class="form-group">
						<label>是否默认</label>
						<select name="isdefault">
						<div th:if="${updateSmsTemplate.isdefault == 1 }">
							<option value="1" selected = "selected">是</option>
							<option value="0">否</option>
						</div>
						<div th:if="${updateSmsTemplate.isdefault != 1 }">
							<option value="0" selected = "selected">否</option>
							<option value="1">是</option>
						</div>
						</select>
					</div>
					<input type="submit" class="btn btn-primary" value="提交" />
					<input type="button" onclick="back()" class="btn btn-danger" value="返回"/>
					<script>
                        function back() {
                            window.history.go(-1);
                        }
					</script>
				</form>
			</div>
		</div>
	</body>

</html>
